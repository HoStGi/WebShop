{% extends 'shop/base.html' %}
{%block title %}Sign Up{%endblock%}
{% block base %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
      <h2>Sign Up</h2>
  </div>
</div>
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
      {% if error %}
          <div class="alert alert-danger" role="alert">
              {{ error }}
          </div>
      {% endif %}
      <form method="POST">
          {% csrf_token %}
          <div class="form-group">
              <label for="id_email">Email</label>
              <input type="text" name="email" class="form-control" id="id_email" aria-describedby="usernameHelp">
              <small id="id_emailhelp" class="form-text text-muted">Your email must be unique. We'll let you know if someone has taken it already.</small>
          </div>
          <div class="form-group">
            <label for="id_phone">Phone</label>
            <input type="phone" name="phone" class="form-control" id="id_phone">
        </div>
          <div class="form-group">
              <label for="password1">Password</label>
              <input type="password" name="password1" class="form-control" id="password1">
          </div>
          <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" name="password2" class="form-control" id="password2">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <hr>
      <div class="text-center">
          Do you already have an account? <a href="{% url 'loginuser' %}">Login here</a>
      </div>
  </div>
</div>
{% endblock %}
